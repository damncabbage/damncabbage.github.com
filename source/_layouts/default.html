{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %}>
  <div id="container">
    <nav id="primary" role="navigation">{% include navigation.html %}</nav>
    <div id="content">
      <header id="masthead">{% include header.html %}</header>
      {{ content | expand_urls: root_url | backtick_codeblock | smart_quotes }}
    </div>
    <footer>{% include footer.html %}</footer>
  </div>
</body>
</html>
