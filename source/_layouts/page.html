---
layout: default
---

<div>
<article>
  {% if page.title %}
  <header>
    <h1 class="entry-title">{{ page.title | titlecase }}</h1>
  </header>
  {% endif %}

  {{ content }}

  {% if site.disqus_short_name and page.comments == true %}
    <section>
      <h1>Comments</h1>
      <div id="disqus_thread">{% include post/disqus_thread.html %}</div>
    </section>
  {% endif %}
</article>
</div>
